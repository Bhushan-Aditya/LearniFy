<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LearniFy</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('newback.png'); /* Make sure newback.png is in the project folder */
            background-size: cover;
            background-position: center;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay for better readability */
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(5px); /* Adds a blur effect behind the container for modern aesthetics */
        }

        .title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .letter {
            display: inline-block;
            animation: fall 2s ease-out forwards;
            animation-fill-mode: forwards; /* Ensures the letters stay after the animation ends */
            animation-delay: calc(var(--delay) * 0.2s); /* Longer delay for smoother letter drops */
            opacity: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            80% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }

            button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">
        <span class="letter" style="--delay: 1">L</span>
        <span class="letter" style="--delay: 2">E</span>
        <span class="letter" style="--delay: 3">A</span>
        <span class="letter" style="--delay: 4">R</span>
        <span class="letter" style="--delay: 5">N</span>
        <span class="letter" style="--delay: 6">I</span>
        <span class="letter" style="--delay: 7">F</span>
        <span class="letter" style="--delay: 8">Y</span>
    </div>

    <button onclick="redirectToNextPage()">Ready To Learn</button>
</div>

<script>
    function redirectToNextPage() {
        window.location.href = "index2.html";
    }
</script>

</body>
</html>
