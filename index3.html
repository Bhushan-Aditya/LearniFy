<!DOCTYPE html>
<html>
<head>
  <title>LearniFy - Choose Your Class</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0ffff, #c2e9fb); /* Diagonal gradient */
      color: #343a40;
    }

    header {
      background: linear-gradient(to right, #ff0000, #6bb300);
      color: white;
      text-align: center;
      padding: 3em 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden; /* For the wave effect */
    }

    h1 {
      font-size: 3.2em;
      margin: 0;
      font-weight: 600;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 1; /* Ensure the title stays on top of the wave */
    }

    /* Wave Effect in Header */
    header:after {
      content: "";
      display: block;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: url('https://learni.fy/wave.svg') repeat-x; /* Replace with your wave SVG image URL */
      background-size: 1000px 100px;
      animation: wave 10s linear infinite; /* Make the wave move */
    }

    @keyframes wave {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }

    main {
      padding: 30px;
      max-width: 900px;
      margin: 30px auto;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .class-link {
      background-color: #00c4ff;
      color: white;
      padding: 20px 30px;
      margin: 15px;
      border-radius: 8px;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      font-size: 1.2em;
      font-weight: 500;
      text-align: center;
      width: calc(33.33% - 30px);
      box-sizing: border-box;
      display: flex;  /* Use flexbox for button content */
      flex-direction: column;
      align-items: center;
    }

    .class-link:hover {
      transform: translateY(-5px);
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
    }

    .class-link i { /* Add class for icons */
      font-size: 2.5em;
      margin-bottom: 10px; /* Space between icon and text */
    }

    @media (max-width: 768px) {
      .class-link {
        width: calc(50% - 30px);
      }
    }

    @media (max-width: 480px) {
      .class-link {
        width: 100%;
      }
    }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
